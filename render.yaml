services:
  - type: web
    name: cmp-detector
    env: node
    buildCommand: |
      mkdir -p /opt/render/.cache/puppeteer
      apt-get update
      apt-get install -y \
        ca-certificates \
        fonts-liberation \
        libasound2 \
        libgbm1 \
        libnspr4 \
        libnss3 \
        libxss1
      npm install
      npx puppeteer browsers install chrome
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
    plan: free