services:
  - type: web
    name: cmp-scanner
    env: node
    plan: free
    preDeployCommand: |
      sudo apt-get update
      sudo apt-get install -y chromium-browser
    buildCommand: |
      npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: PORT
        value: 3000
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/usr/bin/chromium-browser"