services:
  - type: web
    name: cmp-detector
    env: node
    buildCommand: |
      apt-get update && apt-get install -y chromium
      npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
    plan: free