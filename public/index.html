<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMP Detector</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button { 
            padding: 10px; 
            margin-top: 10px; 
        }
        #results { 
            margin-top: 20px; 
        }
        .loading { 
            font-weight: bold; 
            color: orange; 
        }
        .detected { 
            color: green; 
            font-weight: bold; 
        }
        .not-found { 
            color: red; 
            font-weight: bold; 
        }
        .evidence-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .evidence-title {
            color: #666;
            font-weight: bold;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .url-input {
            width: 80%;
            max-width: 600px;
        }
        @keyframes ellipsis {
            0% { content: ""; }
            25% { content: "."; }
            50% { content: ".."; }
            75% { content: "..."; }
        }
        
        .loading::after {
            content: "";
            display: inline-block;
            animation: ellipsis 1.5s infinite;
            width: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>üîç CMP Detector</h2>
    <input type="text" id="url" class="url-input" placeholder="Enter website URL (e.g., https://example.com)" size="50">
    <button onclick="scan()">Scan</button>
    
    <div id="results"></div>

    <script>
        function scan() {
            const url = document.getElementById("url").value.trim();
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            document.getElementById("results").innerHTML = "<p class='loading'>Scanning website</p>";

            fetch(`/scan?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    let resultHTML = "<h3>Results:</h3>";
                    let hasResults = false;

                    if (data.detectedCMPs.length > 0) {
                        hasResults = true;
                        resultHTML += "<p class='detected'>‚úÖ Detected CMP Providers:</p><ul>";
                        data.detectedCMPs.forEach(cmp => resultHTML += `<li>${cmp}</li>`);
                        resultHTML += "</ul>";
                    } else {
                        resultHTML += "<p class='not-found'>‚ùå No known CMP detected.</p>";
                    }

                    if (data.foundCookies.length > 0) {
                        hasResults = true;
                        resultHTML += "<p class='detected'>üç™ Detected Consent Cookies:</p><ul>";
                        data.foundCookies.forEach(cookie => resultHTML += `<li>${cookie}</li>`);
                        resultHTML += "</ul>";
                    } else {
                        resultHTML += "<p class='not-found'>‚ùå No consent cookies found.</p>";
                    }

                    // Only show evidence section if we have results
                    if (hasResults && data.evidence) {
                        resultHTML += "<div class='evidence-section'>";
                        resultHTML += "<h3 class='evidence-title'>üîç Detection Evidence:</h3>";

                        // CMP Detection Details
                        if (Object.keys(data.evidence.detectionDetails).length > 0) {
                            resultHTML += "<h4>CMP Detection Details:</h4>";
                            resultHTML += "<pre>" + JSON.stringify(data.evidence.detectionDetails, null, 2) + "</pre>";
                        }

                        // Cookie Details
                        if (Object.keys(data.evidence.cookieDetails).length > 0) {
                            resultHTML += "<h4>Cookie Details:</h4>";
                            resultHTML += "<pre>" + JSON.stringify(data.evidence.cookieDetails, null, 2) + "</pre>";
                        }

                        // Relevant Scripts
                        if (data.evidence.allScripts.length > 0) {
                            resultHTML += "<h4>Relevant Scripts Found:</h4><ul>";
                            data.evidence.allScripts.forEach(script => {
                                resultHTML += `<li><code>${script}</code></li>`;
                            });
                            resultHTML += "</ul>";
                        }

                        resultHTML += "</div>";
                    }

                    document.getElementById("results").innerHTML = resultHTML;
                })
                .catch(error => {
                    document.getElementById("results").innerHTML = "<p class='not-found'>‚ö†Ô∏è Error scanning website.</p>";
                });
        }
    </script>
</body>
</html>
